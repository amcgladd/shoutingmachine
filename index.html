<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shouting Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div class="container">
    <h1>Shout Machine</h1>
      <div>
        <form id="shoutForm">
          <div class="form-group">
            <label for="phrase">Your input</label>
            <input id="phrase" class="form-control" type="text">
            <button type="submit" class="btn btn-info">Shout it!</button>
          </div>
        </form>
      </div>
      
      <div id="shoutText">
        <p>
          <span class="phrase"></span>
        </p>
      </div>
    </div>


  </body>
</html>
